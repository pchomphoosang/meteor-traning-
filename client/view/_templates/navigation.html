<template name="navigation">
    <div class="navbar navbar-default {{class}}" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}">
                    {{Config.name}}
                    <!-- <img src="/" alt=""> -->
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    {{#if currentUser}}
                    <li>
                        <a href="{{pathDashboard}}">
                            <i class="icon-group"></i>
                            <span>&nbsp; DASHBOARD</span>
                        </a>
                    </li>
                    {{/if}}
                    {{#if isInRole 'business'}}
                    <li>
                        <a href="{{pathFor 'business_drivers'}}">
                            <i class="icon-group"></i>
                            <span>&nbsp; DRIVERS</span>
                        </a>
                    </li> 
                    {{/if}}
                    {{#if isInRole 'admin'}}
                    <li>
                        <a href="{{pathFor 'adminDashboard'}}">
                            <i class="icon-group"></i>
                            <span>&nbsp; ADMIN</span>
                        </a>
                    </li> 
                    {{/if}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{>accountButtons}}
                </ul>

            </div>
        </div>
    </div>
</template>
